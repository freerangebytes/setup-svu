---
name: Test
on:
  pull_request:
jobs:
  svu-setup:
    name: svu Setup - Default
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 1
      - name: svu Setup
        uses: ./
      - name: Test
        run: |-
          svu --version
  svu-setup-version:
    name: svu Setup - 3.2.4
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 1
      - name: svu Setup
        uses: ./
        with:
          version: "3.2.4"
      - name: Test
        run: |-
          svu --version
          INSTALLED_VERSION=$(svu --version | grep -oE -m 1 '[0-9]+\.[0-9]+\.[0-9]+')
          EXPECTED_VERSION="3.2.4"
          if [ "$INSTALLED_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "::error::Version mismatch! Expected $EXPECTED_VERSION but got $INSTALLED_VERSION"
            exit 1
          fi
          echo "âœ“ Version $INSTALLED_VERSION matches expected version $EXPECTED_VERSION"
